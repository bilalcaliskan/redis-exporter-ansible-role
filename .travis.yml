---

language: python
services: docker

env:
  global:
    - USER_NAME: bilalcaliskan
  matrix:
    - MOLECULE_DISTRO: centos7
    - MOLECULE_DISTRO: centos8

install:
  - pip install molecule yamllint ansible-lint docker

before_script:
  - cd ../
  - mv redis-exporter-ansible-role $USER_NAME.redis_exporter
  - cd $USER_NAME.redis_exporter

script:
  - molecule test

notifications:
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/
    on_success: always
    on_failure: never
    on_start: never
    on_cancel: never
    on_error: never
    if: branch = master
  email:
    on_success: never
    on_failure: always

...
